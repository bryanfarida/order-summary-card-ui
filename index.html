<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Bryan Farida | Order Summary UI</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <img class="image" src="images/illustration-hero.svg" alt="image">
        </div>
        <div class="order-summary">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="pricing-box">
            <img class="music-icon" src="images/icon-music.svg" alt="">
            <div class="flex">
                <h3 class="plan">Annual Plan</h3>
                <p class="pricing">$59.99/year</p>
            </div>
            <a class="change-btn" href="#">Change</a>
        </div>
        <div class="bottom">
            <a class="payment-btn" href="#">Proceed to Payment</a>
            <a class="cancel-btn" href="#">Cancel Order</a>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/bryanfarida/" target="_blank">Bryan Farida</a>.
    </div>
</body>

</html>
